    title: Machine Translation Quality Assessment 
    summary: 
    description: Evaluation and monitoring of MT output quality has become one of the essential aspects of language technology management in LSPs' workflows.
    contents:
      - title: Motivation 
        description: With the increase in MT quality over the last years, it has now become a common practice to integrate MT in the workflow of language service providers (LSPs) and other actors in the translation industry. With MT having a direct impact on the translation workflow, it is important not only to use high-quality MT systems, but also to understand the quality dimension so that the humans involved in the translation workflow can make informed decisions. The evaluation and monitoring of MT output quality has become one of the essential aspects of language technology management in LSPs' workflows. 
      - title: Collaboration with Orbital14
        description: This 6-month project was a collaboration between Tilburg University and <a href="https://www.aglatech14.com/en/orbital14-2/" target=_blank>Orbital14</a>, an Aglatech14 company with the overall objective of developing a machine translation quality assessment (MTQA) tool that simplifies the quality assessment of MT engines, combining quality evaluation and quality estimation on document and sentence level and is tailored towards language service providers.
      - title: More about it?
        description: Take a look at our paper <a href="https://aclanthology.org/2022.eamt-1.43/" target=_blank>https://aclanthology.org/2022.eamt-1.43/</a>

